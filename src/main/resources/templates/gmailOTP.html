<!DOCTYPE html>
<html>
<head>
    <title>Email Verification</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Segoe UI', sans-serif;
        }

        body{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background: linear-gradient(-45deg,#667eea,#764ba2,#6a11cb,#2575fc);
            background-size:400% 400%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove{
            0%{background-position:0% 50%;}
            50%{background-position:100% 50%;}
            100%{background-position:0% 50%;}
        }

        .card{
            width:360px;
            padding:40px 30px;
            border-radius:20px;
            background:rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            box-shadow:0 20px 40px rgba(0,0,0,0.3);
            text-align:center;
            color:white;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn{
            from{opacity:0; transform:translateY(20px);}
            to{opacity:1; transform:translateY(0);}
        }

        h2{
            margin-bottom:10px;
            font-weight:600;
        }

        p{
            font-size:14px;
            margin-bottom:25px;
            opacity:0.85;
        }

        .input-field{
            width:100%;
            padding:14px;
            border-radius:12px;
            border:none;
            outline:none;
            margin-bottom:20px;
            font-size:14px;
            transition:0.3s;
        }

        .input-field:focus{
            transform:scale(1.05);
            box-shadow:0 0 15px rgba(255,255,255,0.7);
        }

        button{
            width:100%;
            padding:14px;
            border-radius:12px;
            border:none;
            background:white;
            color:#764ba2;
            font-weight:bold;
            cursor:pointer;
            transition:0.3s;
        }

        button:hover{
            transform:translateY(-3px);
            box-shadow:0 10px 20px rgba(0,0,0,0.3);
        }

        .footer{
            margin-top:15px;
            font-size:13px;
            opacity:0.8;
        }
    </style>
</head>

<body>

<div class="card">

    <h2>Email Verification</h2>
    <p>Enter your registered email to receive OTP</p>

    <form action="/genrateOTP" method="post">
        <input type="email" 
               name="email" 
               class="input-field"
               placeholder="Enter your email address" 
               required>

        <button type="submit">Send OTP</button>
    </form>

    <div class="footer">
        Secure & Fast Verification üîê
    </div>

</div>

</body>
</html>
